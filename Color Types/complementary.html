<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores Complementares</title>
    <style>
        body {
            background-color: #d14b0c; /* Cor 1 */
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .complementary {
            background-color: #17b3e2;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        .complementary div {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            border-radius: 8px;
        }
        .color1 { background-color: #2ecc71; }
        .color2 { background-color: #e74c3c; }
    </style>
</head>
<body>
    <div class="complementary">
        <div class="color1"></div>
        <div class="color2"></div>
        <p>Exemplo de esquema de cores complementares.</p>
    </div>
</body>
</html>
