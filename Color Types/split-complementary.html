<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores Divididas Complementares</title>
    <style>
        body {
            background-color: #1abc9c; /* Cor base */
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .split-complementary {
            background-color: #6af1d6;
            color: #000000;
            padding: 20px;
            border-radius: 8px;
        }
        .split-complementary div {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            border-radius: 8px;
        }
        .color1 { background-color: #1abc9c; }
        .color2 { background-color: #e67e22; }
        .color3 { background-color: #e74c3c; }
    </style>
</head>
<body>
    <div class="split-complementary">
        <div class="color1"></div>
        <div class="color2"></div>
        <div class="color3"></div>
        <p>Exemplo de esquema de cores divididas complementares.</p>
    </div>
</body>
</html>
