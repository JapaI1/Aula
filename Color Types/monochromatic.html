<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores Monocromáticas</title>
    <style>
        body {
            background-color: #005892; /* Cor base */
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .monochromatic {
            background-color: #0164a5;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        .monochromatic div {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            border-radius: 8px;
        }
        .color1 { background-color: #2980b9; }
        .color2 { background-color: #3498db; }
        .color3 { background-color: #5dade2; }
    </style>
</head>
<body>
    <div class="monochromatic">
        <div class="color1"></div>
        <div class="color2"></div>
        <div class="color3"></div>
        <p>Exemplo de esquema de cores monocromáticas.</p>
    </div>
</body>
</html>
