<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores Análogas</title>
    <style>
        body {
            background-color: #F069CB; /* Cor principal */
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .analogous {
            background-color: #E600A8;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        .analogous div {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            border-radius: 8px;
        }
        .color1 { background-color: #BC00E6; }
        .color2 { background-color: #7100E6; }
        .color3 { background-color: #E61F00; }
    </style>
</head>
<body>
    <div class="analogous">
        <div class="color1"></div>
        <div class="color2"></div>
        <div class="color3"></div>
        <p>Exemplo de esquema de cores análogas.</p>
    </div>
</body>
</html>
