<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores em Quadrado</title>
    <style>
        body {
            background-color: #e99f86; /* Cor 1 */
            color: #333;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            text-align: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .square {
            background-color: #f37668;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        .square div {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            border-radius: 8px;
        }
        .color1 { background-color: #e74c3c; }
        .color2 { background-color: #f39c12; }
        .color3 { background-color: #8e44ad; }
        .color4 { background-color: #3498db; }
    </style>
</head>
<body>
    <div class="square">
        <div class="color1"></div>
        <div class="color2"></div>
        <div class="color3"></div>
        <div class="color4"></div>
        <p>Exemplo de esquema de cores em quadrado.</p>
    </div>
</body>
</html>
