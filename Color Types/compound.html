<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cores Compostas</title>
    <style>
        body {
            background-color: #27ae60; /* Cor 1 */
            color: #333;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .compound {
            background-color: #0d7739;
            color: #fff;
            padding: 20px;
            border-radius: 8px;
        }
        .compound div {
            width: 100px;
            height: 100px;
            margin: 10px;
            display: inline-block;
            border-radius: 8px;
        }
        .color1 { background-color: #f87f1c; }
        .color2 { background-color: #d35400; }
        .color3 { background-color: #c0392b; }
    </style>
</head>
<body>
    <div class="compound">
        <div class="color1"></div>
        <div class="color2"></div>
        <div class="color3"></div>
        <p>Exemplo de esquema de cores compostas.</p>
    </div>
</body>
</html>
