<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>PORRA DE AULA</title>
		<style>
			body {
				font-family: Arial, sans-serif;
				margin: 20px;
				background-color: #121212;
				color: #ffffff;
			}
			h1 {
				font-size: 2em;
				margin-bottom: 0.5em;
			}
			h2 {
				font-size: 1.5em;
				margin-top: 1.5em;
				margin-bottom: 0.5em;
			}
		</style>
	</head>
	<body>
		<h1>Imagem dinâmica</h1>
		<picture>
			<source media="(max-width: 750px)" srcset="foto-p.png" type="image/png" />
			<source media="(max-width: 1050px)" srcset="foto-m.png" type="image/png" />
			<img src="foto-g.png" alt="Imagem flexível" />
		</picture>
		<h1>Audio</h1>
		<p>Reprodução de Audio em HTML</p>
		<audio preload="metadata" autoplay controls>
			<source src="Cultist Base.mp3" type="audio/mp3" />
			<p>SLA<a href="Cultist Base.mp3">BAIXAR </a></p>
		</audio>
	</body>
</html>
